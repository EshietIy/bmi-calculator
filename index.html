<body>
<div class="main">   
    <nav class="header">

            </p>

        <form action="">

            <label for="metric" >Metric</label>
            <input type="radio" id ="metric" name="unit" value="metric">
        </div>
        <div>
            <label for="weight">Weight :</label>
            <input type="text" value="" placeholder="" id="weight">
            <label for="height">Height :</label>
            <input type="text" value="" placeholder="" id="height">
        </div>
        <div>
            <input type="button" value="Reset" id="rest" class="button">
            <input type="submit" value="Calculate" id="cal" id="cal" class="button">
            
        </div>
        </form>
            </div>

    </div>
